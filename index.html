  <!-- Modal Carrito ----------- -->
  <div class="modal fade" id="modalCarrito" tabindex="-1" role="dialog" aria-labelledby="modalCarritoLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCarritoLabel">Tu Carrito</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div id="carrito-contenido"></div>
          <hr>
          <p><strong>Total de artículos:</strong> <span id="total-articulos">0</span></p>
          <p><strong>Total a pagar:</strong> $<span id="total-precio">0.00</span></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const carritoContenido = document.getElementById("carrito-contenido");
      const totalArticulos = document.getElementById("total-articulos");
      const totalPrecio = document.getElementById("total-precio");

      function cargarCarrito() {
        const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
        carritoContenido.innerHTML = carrito.map(item => `
          <div class="carrito-item d-flex justify-content-between align-items-center">
            <p><strong>${item.nombre}</strong> - $${item.precio}</p>
            <button class="btn btn-sm btn-danger eliminar-item" data-id="${item.id}">Eliminar</button>
          </div>
        `).join("");

        const totalItems = carrito.reduce((sum, item) => sum + 1, 0);
        const totalCost = carrito.reduce((sum, item) => sum + parseFloat(item.precio), 0);

        totalArticulos.textContent = totalItems;
        totalPrecio.textContent = totalCost.toFixed(2);
      }

      carritoContenido.addEventListener("click", (e) => {
        if (e.target.classList.contains("eliminar-item")) {
          const id = e.target.dataset.id;
          const carrito = JSON.parse(localStorage.getItem("carrito")) || [];
          const nuevoCarrito = carrito.filter(item => item.id !== id);
          localStorage.setItem("carrito", JSON.stringify(nuevoCarrito));
          cargarCarrito();
        }
      });

      $('#modalCarrito').on('show.bs.modal', cargarCarrito);
    });
  </script>
